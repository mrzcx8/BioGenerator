<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Bio Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1>Link Bio Generator</h1>
      <p>Buat halaman bio peribadi anda dengan mudah.</p>
    </div>
  </header>

  <!-- Bio Generator Section -->
  <section id="bio-generator" style="display: none;">
    <div class="container">
      <div id="generator-box">
        <label for="name">Nama:</label>
        <input type="text" id="name" placeholder="Masukkan nama anda">

        <label for="profile-pic">Muat Naik Gambar Profil:</label>
        <input type="file" id="profile-pic" accept="image/*">

        <label for="bio">Bio:</label>
        <textarea id="bio" placeholder="Tulis bio ringkas..."></textarea>

        <label for="links">Pautan Media Sosial (pisahkan dengan koma):</label>
        <textarea id="links" placeholder="Contoh: https://instagram.com/user, https://twitter.com/user"></textarea>

        <button id="generate-bio">Hasilkan Link Bio</button>

        <div id="output">
          <p><strong>Pautan Bio Anda:</strong></p>
          <a id="bio-link" href="#" target="_blank">Tiada pautan dihasilkan</a>

          <p><strong>Kod QR untuk Pautan Bio:</strong></p>
          <canvas id="qr-code"></canvas>
        </div>
      </div>
    </div>
  </section>

  <!-- Bio Display Section -->
  <section id="bio-display" style="display: none;">
    <div class="container">
      <h1 id="display-name"></h1>
      <img id="display-profile-pic" alt="Profile Picture" class="profile-pic" style="display: none;">
      <p id="display-bio"></p>
      <div id="display-links"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2023 Link Bio Generator. Hak Cipta Terpelihara.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
